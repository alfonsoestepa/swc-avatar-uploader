<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>swc-avatar-uploader demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../swc-avatar-uploader.html">

  <script>
    document.addEventListener('drop', (evt) => {
      evt.stopPropagation();
      evt.preventDefault();
      return false;
    }, false);
    document.addEventListener('dragover', (evt) => {
      evt.stopPropagation();
      evt.preventDefault();
      return false;
    }, false);

  </script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      #avatar {
        width: 168px;
        height: 221px;
      }
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic swc-avatar-uploader demo</h3>
    <demo-snippet>
      <template>
        <swc-avatar-uploader id="avatar" avatar-label="Photo"
          avatar-image-alt="Photo"></swc-avatar-uploader>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
